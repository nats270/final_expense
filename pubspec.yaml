version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fluttertoast: any
  cupertino_icons: ^1.0.4
  flutter_svg: ^1.0.0
  provider: ^6.0.2
  intl: ^0.17.0
  flutter_datetime_picker: ^1.5.1
  sqflite: any
  path_provider: any
  fl_chart: any
  cloud_firestore: any
  firebase_auth: ^3.3.5
  firebase_core: any
  sms_advanced: ^1.0.1
  flutter_sms: ^2.3.2
  super_easy_permissions: any
  permission_handler: any
  awesome_circular_chart: ^1.0.0
  fcharts: ^0.0.11
  google_fonts: ^2.2.0
  path: ^1.8.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
